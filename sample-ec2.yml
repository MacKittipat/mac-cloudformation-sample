  MacEc2Instance: 
    Type: AWS::EC2::Instance
    Properties: 
      InstanceType: t2.nano
      ImageId: ami-0c20b8b385217763f
      KeyName: mac-ec2-kp
      NetworkInterfaces: 
        - AssociatePublicIpAddress: true
          DeviceIndex: 0
          GroupSet: 
            - !Ref MacSg
          SubnetId: !Ref MacPublicSubnet
